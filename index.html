<button onclick="fetchNearestStop();">Fetch</button>
<pre style="width: 80%; margin-left: auto; margin-right: auto;" id="status"></pre>
<script>
    function fetchGTFSstatus() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "fetch.php", false);
        xhr.send();
        return xhr.responseText;
    }
    // a function that returns lat lon
    function fetchNearestStop() {
        var lat = 0;
        var lon = 0;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(fetchStopComparison);
        } else {
            return 0;
        }
    }
    function fetchStopComparison(pos) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "neareststop.php?lat=" + pos.coords.latitude + "&lon=" + pos.coords.longitude + "&stations=3", false);
        xhr.send();
        // put the xhr response into the #status element, nicely formatted
        document.getElementById("status").innerHTML = JSON.stringify(JSON.parse(xhr.responseText), null, 2);
    }
</script>
